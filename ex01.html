<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex01</title>
</head>
<body>
<script>
    function is_usZipCode(str) {
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            alert("is US zipcode");
        } else {
            alert("is NOT US zipcode");
        }
    }
    let zipcode1 = prompt("moi nhap vao zipcode de check").toString();
    is_usZipCode(zipcode1);
</script>
</body>
</html>
